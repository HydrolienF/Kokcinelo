descriptionLevel1K: Direktu vian 🐞 per via musa montrilo & zomu per via musa rulrado.
descriptionLevel2K: La 🕷 faros sian eblon por haltigi vin. Gardu vin kontraŭ iliaj akraj mandibloj!
descriptionLevel2F: 🐞 provos vori kiel eble plej multajn 🦗. Por malhelpi tion, vi povas uzi viajn mandiblojn. Pli rapide vi haltigos la 🐞, pli bonusajn punktojn vi havos.
descriptionLevel3K: La 🦂 faros sian eblon por haltigi vin. Gardu vin kontraŭ iliaj acidaj jetoj!
descriptionLevel3F: 🐞 provos vori kiel eble plej multajn. Por malhelpi tion, vi povas uzi vian formikan acidon (spaco). Pli rapide vi haltigos la 🐞, pli bonusajn punktojn vi havos.
descriptionLevel4K: "Voriti iuj 🦗 donas al vi bonusojn:\n🟥 restarigi 10% de via vivo\n🟦 pliigas vian rapidon je 3%\n🟧 donas 10 poentojn"
descriptionLevel4F: "Viaj amikaj 🦗 sekrecias mielroso, kiun vi ŝatas. Depende de la specio de 🦗, kolektado de mielroso donas al vi bonusojn:\n🟥 pliigas vian damaĝon je 3%\n🟦 pliigas vian rapidon je 3%\n🟧 donas 2 poentojn"
descriptionLevel4A: Vi estas la plej bela el 🦗. La estonteco de la kolonio dependas de via supervivo! Uzu la 🐜 por protekti vin kaj se necese lasu aliajn manĝi por vi. Vi povas akceli mallongan tempon por eskapi (spaco).
descriptionLevel5K: Kelkaj 🦗 flugas. Por kapti ilin vi devas ankaŭ flugi (spaco). Dumfluge oni ne plu kaptas 🦗 surgrunde.
descriptionLevel5F: 🐞 flugas! Kiam ili flugas, vi devas fidi nur je via acido por haltigi ilin.
descriptionLevel5A: Vi estas la plej apetitiga el 🦗. 🐞 ĉasos vin ĝismorte! Uzu viajn flugilojn kaj viajn aliancanojn la 🐜 por forigi ilin.
