descriptionLevelK: Dévorez un maximum de pucerons en 1 minute !
descriptionLevelF: Protégez un maximum de pucerons en 1 minute !
descriptionLevelA: Survivez 1 minute !
descriptionLevel1K: Dirigez votre coccinelle avec le pointeur de la souris et zoomer avec la molette de la souris.
descriptionLevel2K: Les fourmis feront tout leur possible pour vous en empêcher. Méfiez-vous de leurs mandibules acérées et de leurs jets d'acide !
descriptionLevel2F: Les coccinelles tenteront d'en dévorer autant que possible. Pour les en empêcher, vous pouvez faire usage de vos mandibules ou de votre acide formique. Vous pouvez également déplacer les pucerons vers des zones plus protégées, mais il ne reste jamais bien longtemps en place.
descriptionLevel3K: Chaque puceron dévoré vous accordera un bonus de vie, de vitesse ou de point.
descriptionLevel3F: Vos amis les pucerons sécrètent du miélat dont vous raffolez. En fonction de l'espèce de puceron, le miellat vous rendra plus rapide ou rendra vos attaques plus efficaces.
descriptionLevel3A: Vous êtes le plus beau des pucerons. L'avenir de la colonie dépend de votre survie ! Servez-vous des fourmis pour vous protéger et si nécessaire laisser les autres se faire dévorer à votre place. Vous pouvez accélérer un cours instant (espace) pour vous échapper.
descriptionLevel4K: Certains pucerons volent. Pour les attraper vous devez voler aussi (espace). Mais attention, en vol vous n'attraper plus les pucerons au sol.
descriptionLevel4F: Les coccinelles volent ! Lorsqu'elles volent vous devez miser uniquement sur votre acide pour les arrêter.
descriptionLevel4A: Vous êtes le plus appétissant des pucerons, les coccinelles vous suivront jusqu'à la mort ! Faite usage de vos ailes et de vos alliées les fourmis pour vous en débarrasser.
commingSoon: Bientôt disponible.