descriptionLevelK: Devour as many aphids as you can in 1 minute!
descriptionLevelF: Protect as many aphids as you can 1 minute!
descriptionLevelA: Survive 1 minute!
descriptionLevel1K: Lead your ladybug with mouse pointer & zoom with mouse scroll wheel.
descriptionLevel2K: The ants will do their best to stop you. Beware of their sharp mandibles and acid jets!
descriptionLevel2F: Ladybugs will try to devour as many as possible. To prevent that, you can use your mandibles or your formic acid.
descriptionLevel3K: Each devoured aphid will grant you a life, speed or point bonus.
descriptionLevel3F: Your friends the aphids secrete honeydew that you love. Depending on the aphid species, honeydew will either make you faster or make your attacks more effective.
descriptionLevel3A: You are the most beautiful of aphids. The future of the colony depends on your survival! Use the ants to protect yourself and if necessary let others be eaten for you. You can speed up a short time to escape (space).
descriptionLevel4K: Some aphids fly. To catch them you must also fly (space). In flight you no longer catch aphids on the ground.
descriptionLevel4F: Ladybugs fly! When they fly you must rely only on your acid to stop them.
descriptionLevel4A: You are the most appetizing of aphids, ladybugs will follow you to death! Use your wings and your allies the ants to get rid of them.
